<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"> <!--Para referênciar o arquivo CSS-->
</head>
<body>
    <div class="container">
        <header> <!-- (Header)para criar o cabeçalho-->
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1> <!--(H1) para criar o título-->
        </header>
        <form id="form-atividade"> <!--(Form) para criar o formulário-->
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!--(Table) para criar uma tabela
            (cellspacing) ele retira o espaço entre os campos da tabela-->
            <thead> <!--(Thead) para criar o cabeçalho da tabela-->
                <tr> <!--(Tr) para criar uma linha-->
                    <th> <!--(Th) para criar as colunas-->
                        Nome da Atividade
                    </th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody> <!--(Tbody) para criar o conteúdo da tabela-->
            <!--(Td) para criar colunas dentro da tabela-->
            </tbody>
            <tfoot> <!--(Tfoot) para criar o Rodapé-->
                <tr> <!--(TR) para criar uma Linha-->
                    <td>média final</td> 
                    <td id="media-final-valor">- - -</td>
                    <td id="media-final-resultado">- - -</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
